<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片效果</title>
    <link rel="stylesheet" href="cssLib/jquery.slideBox.css"/>
    <script src="jsLib/jquery.js"></script>
    <script src="jsLib/jquery.slideBox.js"></script>
</head>
<body>

    <div id="ads" class="slideBox">
        <ul class="items">
            <li><a href="#"><img src="images/1.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/2.jpg" alt="2"/></a></li>
            <li><a href="#"><img src="images/3.jpg" alt="3"/></a></li>
        </ul>
    </div>
    <script>
        // UniteEmbassy
        $(function() {
            $('#ads').slideBox({
                clickBarRadius: 10,
                hideClickBar: false,
                delay: 5,
                width: 500,
                height: 300
            });
        });
    </script>
</body>
</html>
