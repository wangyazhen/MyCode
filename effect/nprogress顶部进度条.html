<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顶部loading 条</title>
	<link href="http://cdn.bootcss.com/nprogress/0.2.0/nprogress.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/nprogress/0.2.0/nprogress.js"></script>
</head>
<body>
	
	<button onclick="start()">开始</button>
	<button onclick="end()">完成</button>
<script>
	function start() {
		NProgress.start();
	}

	function end() {
		NProgress.done();
	}
</script>	
</body>
</html>
