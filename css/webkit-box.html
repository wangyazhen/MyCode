<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>webkit-box</title>
    <style>
        .box {
            width: 800px;
            background-color: greenyellow;
            display: -webkit-box;
            -webkit-box-pack: justify;
        }
        .box a {
            display: block;
            width: 50px;
            background-color: #4ebeff;
        }
    </style>
</head>
<body>
<div class="box"><a href="">新闻</a><a href="">美食</a><a href="">体育</a><a href="">娱乐</a></div>
</body>
</html>
