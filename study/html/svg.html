<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.0">
		<ellipse cx="100" cy="50" rx="60" ry="30" fill="pink" stroke="green" stroke-width="2"></ellipse>
	</svg>

	<svg version="1.0">
    <circle cx="100" cy="70" r="60"  fill="pink" stroke="green" stroke-width="2"></circle>
  </svg>

   <svg version="1.0">
    <image x="0" y="0" height="48" width="48" xlink:href="http://img3.douban.com/icon/u2508010-33.jpg"></image>
  </svg>

	<!-- 文字旋转 -->
  <svg version="1.0">
    <text height="50" font-size="45" x="50" y="50" fill="blue" rotate="15">你好 十二月</text>
  </svg>
  <!-- 高斯模糊 -->
  <svg version="1.0">
    <defs>
      <filter id="fl1" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
      </filter>
    </defs>
    
    <rect width="100" height="100" fill="yellowgreen" filter="url(#fl1)"/>
  </svg>
  <!-- 放射 -->
  <svg version="1.0">
    <defs>
      <radialGradient id="fl1" cx="50%" cy="50%" fx="50%" fy="50%">
        <stop offset="0" style="stop-color: #fff;opacity:0"></stop>
        <stop offset="1" style="stop-color: yellowgreen;opacity:1"></stop>
      </radialGradient>
    </defs>
    
    
    <ellipse cx="100" cy="100" ry="50" rx="85" fill="url(#fl1)" ></ellipse>
  </svg>
  <!-- 折线 -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <polyline points="20,30 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:blue;stroke-width:3" />
</svg>

</body>
</html>
