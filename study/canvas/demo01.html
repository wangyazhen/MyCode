<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas 学习</title>

	<style>
		#demo{width: 400px; height: 400px;}
	</style>
</head>
<body>
	<canvas id="demo">您的浏览器不支持canvas标签</canvas>

	<script>
		var canvas = document.getElementById('demo');
		var context = canvas.getContext('2d');

		context.strokeStyle='blue';
		//context.fillStyle='orange';
		context.lineWidth = 5;
		//context.fillRect(0, 0, 220, 50);
		context.strokeRect(10, 10, 100, 50);
		context.clearRect(40,40,150,150);
	</script>
</body>
</html>
