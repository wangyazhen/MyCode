<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>
    <script src="js/react-v0.13.2.js"></script>
    <script src="js/JSXTransformer-v0.13.2.js"></script>
</head>
<body>
<div id="example"></div>

<script type="text/jsx">
    var names = ['Javascript', 'Java', 'PHP', 'Scala', 'Swift'];
    React.render(
      <h1>
      {
          names.map(function(name) {
              return <div>{name} !</div>
          })
      }
      </h1>,
      document.getElementById('example')
    );

</script>
</body>
</html>
