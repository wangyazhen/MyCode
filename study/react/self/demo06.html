<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="js/react-v0.13.2.js"></script>
    <script src="js/JSXTransformer-v0.13.2.js"></script>
    <style type="text/css">
    .info{
        color: green;
    }
    </style>
</head>
<body>
<div id="example"></div>


<script type="text/jsx">
    /*  你: <span class='info'>{text}</span> ! 
     添加类 不起左右  会冲掉
    */
    var LikeBtn = React.createClass({
        getInitialState: function(){
            return {liked: false};
        },
        handleClick: function() {
            this.setState({liked: !this.state.liked});
        },
        render: function() {
            var text = this.state.liked ? '喜欢' : ' 还不喜欢';
            return (
                <div onClick={this.handleClick}>
                  你: <span class='info'>{text}</span> !
                </div>
            )
        }
    });
    React.render(
      <LikeBtn/>
      ,document.getElementById('example')
    );

</script>
</body>
</html>
