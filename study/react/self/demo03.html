<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="js/react-v0.13.2.js"></script>
    <script src="js/JSXTransformer-v0.13.2.js"></script>
</head>
<body>
<div id="example"></div>

<script type="text/jsx">

    var HelloMessage = React.createClass({
        render: function() {
            return <h1>{this.props.name}|{this.props}</h1>
        }
    });
    React.render(
      <HelloMessage name="Frank" value="杨婉仪" age="50"></HelloMessage>
      ,document.getElementById('example')
    );

</script>
</body>
</html>
