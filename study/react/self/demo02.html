<!doctype html>
<html lang="en">
<head>

    <script src="js/JSXTransformer-v0.13.2.js"></script>
</head>
<body>
<div id="example"></div>

    var names = [<h1>Javascript</h1>, <h1>Java</h1>, <h1>PHP</h1>, <h1>Scala</h1>, <h1>Swift</h1>];
