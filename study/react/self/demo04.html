<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="js/react-v0.13.2.js"></script>
    <script src="js/JSXTransformer-v0.13.2.js"></script>
</head>
<body>
<div id="example"></div>

<script type="text/jsx">
    /* nodelist  如果只有一个 子节点 会报错 */
    var NodeList = React.createClass({
        render: function() {
            return (
                <ol>
                {
                    this.props.children.map(function(child){
                        return <li>{child}</li>
                    })
                }
                </ol>
            )
        }
    });
    React.render(
      <NodeList>
      <span>智慧云社区</span>
      <span>矫情社区</span>
      <span>激情社区</span>
      </NodeList>
      ,document.getElementById('example')
    );

</script>
</body>
</html>
